<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixelDev | Website Developer</title>
    <meta
      name="description"
      content="We're pixelDev, a website development company."
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="../styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <script src="../script.js" defer></script>
  </head>
  <body class="bg-black text-white position-relative contactpage">
    <!-- Header -->
    <header class="py-4 sticky-top" style="font-family: 'Manrope', serif">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="/" class="text-white h4 text-decoration-none fw-lighter"
          >pixelDev</a
        >
        <ul class="nav">
          <li class="nav-item">
            <a href="/" class="nav-link active text-white px-3">
              <i class="bi bi-house-door"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              href="../pages/sobre.html"
              class="nav-link active text-white px-3"
              >Sobre</a
            >
          </li>
          <li class="nav-item">
            <a
              href="../pages/projects/projetos.html"
              class="nav-link text-white px-3"
              >Projetos</a
            >
          </li>
          <li class="nav-item-active">
            <a href="../pages/contactos.html" class="nav-link text-white px-3"
              >Contactos</a
            >
          </li>
        </ul>
        <a href="#" class="text-decoration-none lang">EN</a>
        <button type="button" class="menu-toggle">
          <i class="bi bi-list fs-2"></i>
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="d-flex flex-column justify-content-center align-items-center position-relative"
    >
      <div class="container position-relative m-5 p-5" style="z-index: 2">
        <div class="hero">
          <div class="col-7 lh-1">
            <!-- Pre-title with line -->
            <div class="d-flex align-items-center mb-3">
              <div
                style="
                  flex: 0 0 40px;
                  height: 1px;
                  background: #fff;
                  margin-right: 12px;
                "
              ></div>
              <small>Somos pixelDev</small>
            </div>

            <!-- Main title -->
            <h1 class="mb-4 hero-title">Vamos criar algo juntos</h1>
          </div>

          <div class="hero-text col-5 mt-5 pt-5">
            <!-- paragraph -->
            <div class="d-flex align-items-center mb-3">
              <div
                style="
                  flex: 0 0 40px;
                  height: 1px;
                  background: #fff;
                  margin-right: 12px;
                "
              ></div>
            </div>
            <p class="lead lh-sm" style="font-size: 1rem">
              Tem alguma ideia para um projeto?
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- services + stars -->
    <div class="services">
      <hr class="solid" />
      <div class="d-flex justify-content-center align-items-center line-sec">
        <img
          src="../images/Star 1.png"
          width="2vw"
          height="2vw"
          alt="star"
          class="star"
        />
        <span>Website</span>
        <img
          src="../images/Star 1.png"
          width="2vw"
          height="2vw"
          alt="star"
          class="star"
        />
        <span>Design</span>
        <img
          src="../images/Star 1.png"
          width="2vw"
          height="2vw"
          alt="star"
          class="star"
        />
        <span>Software</span>
        <img
          src="../images/Star 1.png"
          width="2vw"
          height="2vw"
          alt="star"
          class="star"
        />
      </div>
      <hr class="solid" />
    </div>

    <!-- Contact Box -->
    <section class="mx-5 p-5">
      <p
        class="lead mx-4"
        style="
          font-size: 1.5rem;
          font-weight: 400;
          font-family: 'Manrope', serif;
        "
      >
        Tem uma ideia para um projeto?
        <img
          src="../images/Star 3.png"
          width="16"
          height="16"
          alt="star"
          class="star mx-3"
        />
      </p>

      <div class="contact-section mt-5">
        <form class="contact-form" style="max-width: 600px">
          <div class="mb-4">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              id="name"
              class="form-control custom-input"
              placeholder="Name"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control custom-input"
              placeholder="Email"
            />
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Mensagem</label>
            <textarea
              id="message"
              rows="6"
              class="form-control custom-textarea"
              placeholder="Mensagem"
            ></textarea>
          </div>
          <button type="submit" class="custom-btn">
            Envie-nos uma mensagem
          </button>
        </form>

        <!-- Vector 7 -->
        <img
          src="../images/Vector 7.png"
          alt="Arrow with gradient"
          class="image-contact"
        />
      </div>
    </section>

    <!-- Footer-->
    <footer class="mt-5 pt-5">
      <ul
        class="nav border-bottom pb-1 mb-3 container d-flex align-items-center justify-content-center"
      >
        <li class="nav-item">
          <a href="/" class="nav-link active text-white px-3">
            <i class="bi bi-house-door"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="../pages/sobre.html" class="nav-link active text-white px-3"
            >Sobre</a
          >
        </li>
        <li class="nav-item">
          <a
            href="../pages/projects/projetos.html"
            class="nav-link text-white px-3"
            >Projetos</a
          >
        </li>
        <li class="nav-item">
          <a href="../pages/contactos.html" class="nav-link text-white px-3"
            >Contactos</a
          >
        </li>
      </ul>

      <p class="text-center">© 2025 pixelDev, Inc</p>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) – required for carousel → -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
